<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="removal">This is something </p>
    <button type="button" onclick="reverse()">click to reverse</button>
    <script>
        function reverse(){
            if(document.getElementById("removal").style.display="flex")
            {
                document.getElementById("removal").style.display='none'
            }
            else
            {
                document.getElementById("removal").style.display='flex'
            }
        }
    </script>
</body>
</html>
