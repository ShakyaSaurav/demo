<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <p>learning string stuff</p>
    <p id="stringManu"></p>
    <button onclick="swapping()">swap content here :)</button>
    <p id='sliceString' >i like apples. Apples dont taste like apples. good apples</p>
<script>
    let str='cool boy out here';
    document.getElementById('stringManu').innerHTML= str.slice(5,8);
    function swapping(){
        let text= document.getElementById('sliceString').innerHTML;
        document.getElementById('sliceString').innerHTML= text.replace(/apple/g,"banana");

    }
    let str='cool boy gone out here';
</script>
</body>
</html>
