<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexing strins</title>
</head>
<body>
    <p id="stringIndex">
    </p>
    <script>
        str="what is location of 'locATion'?";
        document.getElementById('stringIndex').innerHTML= str.indexOf('is');
        document.getElementById('stringIndex').innerHTML= str.match(/at/g);
        document.getElementById('stringIndex').innerHTML= str.match(/at/gi);
        document.getElementById("stringIndex").innerHTML = str.includes("what");
        // -1 aaucha if not found
    </script>
</body>
</html>
